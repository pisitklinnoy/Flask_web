{% extends 'base.html' %}

{% block title %}Lamborghini Models{% endblock %}

{% block body %}
<div class="container py-5">
    <h1 class="text-center mb-4">Lamborghini</h1>

    <div class="row justify-content-center">
        <div class="col-12 col-md-6 text-center mb-4">
            <img src="{{ url_for('static', filename='images/Lamborghini_Huracán.png') }}" class="img-fluid car-image">
            <p class="mt-2">Lamborghini_Huracán</p>
            <a href="{{ url_for('Lamborghini_Huracán') }}" class="btn btn-danger">View Details</a>
        </div>
    </div>

    <hr class="brand-divider">

    <div class="row justify-content-center">
        <div class="col-12 col-md-6 text-center mb-4">
            <img src="{{ url_for('static', filename='images/Lamborghini_Reventón.png') }}" class="img-fluid car-image">
            <p class="mt-2">Lamborghini_Reventón</p>
            <a href="{{ url_for('Lamborghini_Reventón') }}" class="btn btn-danger">View Details</a>
        </div>
    </div>

    <hr class="brand-divider">

    <div class="row justify-content-center">
        <div class="col-12 col-md-6 text-center mb-4">
            <img src="{{ url_for('static', filename='images/Lamborghini_Veneno.png') }}" class="img-fluid car-image">
            <p class="mt-2">Lamborghini_Veneno</p>
            <a href="{{ url_for('Lamborghini_Veneno') }}" class="btn btn-danger">View Details</a>
        </div>
    </div>

    <hr class="brand-divider">
</div>
<style>
    body {
        background-color: #000000;
        color: white;
    }

    .btn-danger {
        margin-top: 10px;
        font-weight: bold;
    }

    .btn-danger:hover {
        background-color: #ff0000;
        color: white;
    }
</style>
{% endblock %}
